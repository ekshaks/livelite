<!DOCTYPE html>
<html lang="en">
<head>
  <title>Audio/Video Stream Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .status {
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: 4px;
    }
    .status.active {
      background-color: var(--card-background-color);
      border-left: 4px solid var(--primary);
    }
    #stopBtn {
      --background-color: var(--del-color);
      --hover-background-color: var(--del-hover);
    }
    .main-container {
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
      margin: 1.5rem 0;
      align-items: flex-start;
      min-height: calc(100vh - 120px);
      width: 100%;
    }
    
    .conversation-column {
      flex: 2;
      min-width: 0; /* Prevents flex item from overflowing */
    }
    
    .videos-column {
      flex: 1;
      min-width: 0; /* Prevents flex item from overflowing */
    }
    
    .video-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .video-box {
      background: var(--card-background-color);
      border-radius: 8px;
      padding: 0.5rem;
      text-align: center;
    }
    video {
      width: 100%;
      min-height: 300px;
      /* max-height: 500px; */
      background: #000;
      border-radius: 4px;
    }
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
    }
    .control-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: 1px solid #e2e8f0;
      background: white;
      color: #1a202c;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    
    .mic-icon {
      width: 16px;
      height: 16px;
      display: inline-block;
      vertical-align: middle;
    }
    
    .btn-text {
      display: inline-block;
      vertical-align: middle;
    }
    .control-btn.active {
      background: var(--primary);
      color: white; /* Force white text in active state */
    }
    .conversation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      width: 100%;
    }
    
    .conversation-header h3 {
      margin: 0;
      white-space: nowrap;
      margin-right: 1rem;
    }
    
    .button-group {
      display: flex;
      gap: 0.5rem;
    }
    
    .small-btn {
      padding: 0.15rem 0.55rem;
      font-size: 0.875rem;
      height: auto;
      line-height: 1.25;
      white-space: nowrap;
      min-width: auto;
      width: auto;
      text-align: center;
      flex-shrink: 0;
    }
    
    .transcription-box {
      background: var(--card-background-color);
      border-radius: 8px;
      padding: 1rem;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .transcription-text {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      white-space: pre-wrap;
      min-height: 200px;
      max-height: 60vh;
    }
    
    @media (max-width: 1200px) {
      .container {
        padding: 1rem;
      }
      .main-container {
        flex-direction: column;
        gap: 1.5rem;
      }
      .conversation-column,
      .videos-column {
        width: 100%;
        flex: none;
      }
      .video-container {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .video-box {
        flex: 1 1 300px;
        min-width: 0;
      }
    }
    
    @media (max-width: 768px) {
      .video-container {
        flex-direction: column;
      }
      .video-box {
        flex: 1 1 auto;
        width: 100%;
        max-width: 100%;
      }
      video {
        max-height: 500px;
        min-height: 400px;
        width: 100%;
      }
      .transcription-text {
        min-height: 200px;
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LiveLite</h1>
      
      <div class="main-container">
        <!-- Left column for conversation -->
        <div class="conversation-column">
          <div class="transcription-box">
            <div class="conversation-header">
              <h3>Conversation</h3>
            </div>
            <div id="transcriptionText" class="transcription-text"></div>
          </div>
        </div>
        
        <!-- Right column for video previews -->
        <div class="videos-column">
          <div class="video-container">
            <div class="video-box">
              <h5>Video Stream</h5>
              <video id="localVideo" autoplay playsinline muted></video>
              <div class="controls">
                <button id="muteAudioBtn" class="control-btn small-btn" title="UnMute Audio">
                  <img src="assets/mic-off.svg" alt="Mic" class="mic-icon" />
                  <span class="btn-text">UnMute</span>
                </button>
                <button id="stopVideoBtn" class="control-btn small-btn" title="Start Video">
                  <span>Start</span>
                </button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
      <div class="status">
        Status: <span id="statusText">Ready</span>
      </div>
  </div>


 <!-- Inline orchestration script (minimal) -->
  <script type="module">
    import { TrackManager } from '/js/trackManager.js';

    const localVideoEl = document.getElementById('localVideo');
    const stopVideoBtn = document.getElementById('stopVideoBtn');
    const muteAudioBtn = document.getElementById('muteAudioBtn');
    const statusText = document.getElementById('statusText');
    const transcriptionText = document.getElementById('transcriptionText');

    function setStatus(s) {
      statusText.textContent = s;
    }
    function onDataMessage(data) {
      data = JSON.parse(data);
      const msg = `${data.role.toUpperCase()}: ${data.content}`;
      console.log(msg);
      transcriptionText.textContent += msg + '\n';
    }

    // Initialize pc and data channel immediately on page load.
    (async () => {
        setStatus('Creating PeerConnection & data channel...');
        await TrackManager.initConnection(
          onDataMessage
        );
    })();

    // Video toggle: uses replaceTrack internally
    let videoOn = false;
    stopVideoBtn.addEventListener('click', async () => {
      stopVideoBtn.disabled = true;
      try {
        if (!videoOn) {
          setStatus('Starting local video...');
          await TrackManager.startVideo(localVideoEl);
          stopVideoBtn.querySelector('span').textContent = 'Stop Video';
          stopVideoBtn.title = 'Stop Video';
          videoOn = true;
          setStatus('Video ON');
        } else {
          setStatus('Stopping local video...');
          await TrackManager.stopVideo(localVideoEl);
          stopVideoBtn.querySelector('span').textContent = 'Start Video';
          stopVideoBtn.title = 'Start Video';
          videoOn = false;
          setStatus('Video OFF');
        }
      } catch (err) {
        console.error('Video toggle error', err);
        setStatus('Video error: ' + (err?.message ?? err));
      } finally {
        stopVideoBtn.disabled = false;
      }
    });

    // Audio toggle: initialize audio on first press, then mute/unmute
    let audioEnabled = false;
    muteAudioBtn.addEventListener('click', async () => {
      muteAudioBtn.disabled = true;
      try {
          if (!TrackManager.audioTrack) {
          setStatus('Initializing audio...');
          await TrackManager.initAudio();
          TrackManager.unmuteAudio();
          audioEnabled = true;
          const icon = muteAudioBtn.querySelector('img');
          icon.src = 'assets/mic-on.svg';
          muteAudioBtn.querySelector('.btn-text').textContent = 'Mute';
          setStatus('Audio ON');
        } else {
          if (audioEnabled) {
            TrackManager.muteAudio();
            audioEnabled = false;
            const icon = muteAudioBtn.querySelector('img');
            icon.src = 'assets/mic-off.svg';
            muteAudioBtn.querySelector('.btn-text').textContent = 'Unmute';
            setStatus('Audio MUTED');
          } else {
            TrackManager.unmuteAudio();
            audioEnabled = true;
            const icon = muteAudioBtn.querySelector('img');
            icon.src = 'assets/mic-on.svg';
            muteAudioBtn.querySelector('.btn-text').textContent = 'Mute';
            setStatus('Audio ON');
          }
        }
      } catch (err) {
        console.error('Audio toggle failed', err);
        setStatus('Audio error: ' + (err?.message ?? err));
      } finally {
        muteAudioBtn.disabled = false;
      }
    });

    // Example: send text via data channel when any server message arrives
    // - You can also add an input to send messages from client to server using:
    // TrackManager.sendData("hello server");
  
 
  </script>
</body>
</html>
